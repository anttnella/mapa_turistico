
<!DOCTYPE html>
<html>
<head>
    <title>Mapa Turístico de Barranquilla</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Sitios Turísticos de Barranquilla</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([10.96854, -74.78132], 13);  // Coordenadas de Barranquilla

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var lugares = [
            { nombre: "Museo del Caribe", lat: 10.9869, lon: -74.7814, info: "Dirección: Calle 36 #46-66<br>Costo: $10.000 - $20.000 COP<br>Horarios: 8:00 a.m. - 5:00 p.m.<br>Descripción: Museo interactivo sobre la cultura del Caribe." },
            { nombre: "Parque Cultural del Caribe", lat: 10.9872, lon: -74.7809, info: "Dirección: Calle 36 #46-66<br>Costo: Incluido en el boleto del Museo del Caribe.<br>Horarios: 8:00 a.m. - 5:00 p.m.<br>Descripción: Centro cultural de la región Caribe." },
            { nombre: "Zoológico de Barranquilla", lat: 10.9808, lon: -74.7992, info: "Dirección: Calle 77 #68-40<br>Costo: $12.000 - $20.000 COP<br>Horarios: 9:00 a.m. - 5:00 p.m.<br>Descripción: Alberga más de 500 animales de distintas especies." },
            { nombre: "Bocas de Ceniza", lat: 10.9176, lon: -74.8251, info: "Descripción: Punto donde el río Magdalena se encuentra con el Mar Caribe." }
        ];

        lugares.forEach(function(lugar) {
            L.marker([lugar.lat, lugar.lon]).addTo(map)
                .bindPopup("<b>" + lugar.nombre + "</b><br>" + lugar.info);
        });
    </script>
</body>
</html>
